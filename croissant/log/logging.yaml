version: 1
formatters:
    simple:
        format: '%(asctime)s [[%(levelname)8s]] - %(name)s - %(message)s'
handlers:
    syslog:
        class: logging.handlers.SysLogHandler
        level: INFO
        formatter: simple
    console:
        class: logging.StreamHandler
        level: DEBUG
        formatter: simple
        stream: ext://sys.stdout

loggers:
    __name__:
        level: DEBUG
        handlers: [console, syslog]
        propagate: no
root:
    level: NOTSET
    handlers: [console, syslog]
